<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />

  <script src="pre-status.js"></script>
  <title>Gamedev Canvas Workshop</title>
  <link rel="stylesheet" href="status.css">
</head>
<body>
  <div class="status">
      <div class="stage">
        <!-- ステージ数 -->
        <p>1</p>
      </div>

      <div class="time">
        <!-- 経過時間 -->
        <p>00:00</p>
      </div>

      <div id="star" class="key-item">
        <div class="star-title">&nbsp;★×</div>
        <p>n</p>
      </div>

      <div class="restart">
        <button class="restart-button" onclick="location.href='https://www.google.com/'">
          　はじめから　
        </button>
      </div>

      <div class="stop">
        <button class="stop-button" onclick="location.href='https://www.google.com/'">
          　　やめる　　
        </button>
      </div>
  </div>

<canvas id = "myCanvas">

</canvas>

<script src="frustration_stick.js"></script>

</body>
</html>
